<div class="row">
    <img class="col-xs-12" ng-src="{{banner}}">
</div>
<article class="row contact" ng-style="background">
    <div class="col-xs-12 col-sm-4">
        <h3>Visit Us!</h3>
        <div>
            <p>Monday - Friday | 10am - 9pm</p>
            <p>Saturday | 10am - 8pm</p>
            <p>Sunday | 11am - 7pm</p>
            <p>Closed Thanksgiving Day, Christmas Day and Easter Day</p>
        </div>
        <div>
            <p>1625 Post St</p>
            <p>San Francisco, CA 94115</p>
        </div>
        <div>
            <p>949.800-3111</p>
        </div>
        <div>
            <p><a href="mailto:orders@mboutique.com">order@mboutique.com</a></p>
        </div>
        <div>
            <p>Send your questions, </p>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4">
        <h3>Contact Form</h3>
        <form action="#" method="post">
            <input type="text" name="text1" placeholder="Name">
            <input type="text" name="text2" placeholder="Email">
            <input type="text" name="text3" placeholder="Phone">
            <input type="text" name="text4" placeholder="Subject">
            <textarea name="text5" placeholder="Message" id="message"></textarea>
            <br>
            <input type="submit" value="SEND">
        </form>
    </div>
</article>
